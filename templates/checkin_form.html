{% extends "dashboard/base_dashboard.html" %}
{% load static %}
{% block content %}

<div class="min-h-screen bg-gray-50 flex justify-center items-start py-8 px-4 sm:px-6 lg:px-8">
  
  <!-- Responsive Container (max-width controls overall size) -->
  <div class="w-full max-w-5xl bg-white rounded-xl shadow-lg border border-gray-200">
    
    <!-- Header -->
    <div class="w-full h-auto min-h-20 px-4 py-4 sm:px-6 bg-white border-b border-gray-200">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-2">
        <div>
          <h1 class="text-gray-900 text-xl sm:text-2xl font-bold font-['Inter'] leading-tight">Guest Check-In & Breakfast Voucher</h1>
          <p class="text-gray-600 text-sm font-normal font-['Inter'] mt-1">Register guests and generate breakfast voucher with QR code</p>
        </div>
      </div>
    </div>

    {% include 'partials/breakfast_tab.html' %}
    
    <!-- Form Content -->
    <div class="p-4 sm:p-8">
      <form method="POST">
        {% csrf_token %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
          
          <!-- Left Column -->
          <div class="space-y-6">
            
            <!-- Guest Name -->
            <div>
              <label class="block text-gray-900 text-sm font-medium font-['Inter'] mb-2">Guest Name</label>
              <input type="text" name="guest_name" required 
                     class="w-full h-12 px-4 bg-white rounded-lg border border-gray-200 text-gray-900 text-base font-normal leading-normal focus:ring-blue-500 focus:border-blue-500"
                     placeholder="Enter guest full name">
            </div>

            <!-- Phone Number with Country Code -->
            <div>
              <label class="block text-gray-900 text-sm font-medium font-['Inter'] mb-2">Phone Number</label>
              <div class="flex h-12">
                <!-- Country Code Dropdown (Adjusted width for responsiveness) -->
                <div class="relative">
                  <select name="country_code" id="countryCode" 
                          class="w-24 sm:w-32 bg-gray-50 rounded-tl-lg rounded-bl-lg border border-gray-200 text-black text-sm font-normal pl-3 pr-8 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500 h-full cursor-pointer">
                    <!-- Options populated by JavaScript -->
                  </select>
                  <!-- Dropdown Arrow -->
                  <svg class="w-4 h-4 absolute right-2 top-1/2 transform -translate-y-1/2 pointer-events-none text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                  </svg>
                </div>
                <!-- Phone Number Input -->
                <input type="tel" name="phone_number" required
                       class="flex-1 bg-white rounded-tr-lg rounded-br-lg border border-gray-200 px-4 text-gray-900 text-base font-normal leading-normal focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Enter phone number">
              </div>
            </div>

            <!-- Adults -->
            <div>
              <label class="block text-gray-900 text-sm font-medium font-['Inter'] mb-2">Adults</label>
              <input type="number" name="adults" min="1" value="1"
                     class="w-full h-12 px-4 bg-white rounded-lg border border-gray-200 text-gray-900 text-base font-normal leading-normal focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Check-in Date -->
            <div>
              <label class="block text-gray-900 text-sm font-medium font-['Inter'] mb-2">Check-in Date</label>
              <div class="relative">
                <input type="date" name="check_in_date"

                <!-- Calendar Icon Placeholder -->
                <svg class="w-6 h-6 absolute right-3 top-3 pointer-events-none text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
              </div>
            </div>

            <!-- Include Breakfast Toggle -->
            <div class="p-4 bg-gray-50 rounded-lg border border-gray-200 flex justify-between items-center">
              <label class="text-gray-900 text-sm font-medium font-['Inter'] cursor-pointer">Include Breakfast in this stay</label>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" name="include_breakfast" class="sr-only peer" checked>

            </div>

            </div>

            <div>

                </svg>

        </div>

                </svg>

        </div>

// Populate dropdown with all countries
function populateCountryDropdown() {
  const select = document.getElementById('countryCode');
  
  countries.forEach(country => {
    const option = document.createElement('option');
    option.value = country.code;
    option.textContent = `${country.flag} ${country.code} ${country.name}`;
    select.appendChild(option);
  });
  
  // Set default (Indonesia +62 based on user's custom default)
  select.value = '+62';
}

// Initialize dropdown on page load
document.addEventListener('DOMContentLoaded', function() {
  populateCountryDropdown();
  
  // Set default dates
  const today = new Date();
  const todayISO = today.toISOString().split('T')[0];
  const tomorrow = new Date(today.getTime() + 86400000); // 24 hours later
  const tomorrowISO = tomorrow.toISOString().split('T')[0];
  
  const checkInInput = document.querySelector('input[name="check_in_date"]');
  const checkOutInput = document.querySelector('input[name="check_out_date"]');

  if (checkInInput) {
    checkInInput.value = todayISO;
    checkInInput.min = todayISO;
    
    // Event listener for date validation
    checkInInput.addEventListener('change', function() {
      const checkIn = new Date(this.value);
      const minCheckOut = new Date(checkIn.getTime() + 86400000).toISOString().split('T')[0];
      
      checkOutInput.min = minCheckOut;
      if (checkOutInput.value <= this.value) {
        checkOutInput.value = minCheckOut;
      }
    });
  }
  
  if (checkOutInput) {
    checkOutInput.value = tomorrowISO;
    checkOutInput.min = tomorrowISO;
  }
});

// Phone number validation on submit
document.querySelector('form').addEventListener('submit', function(e) {
  const phoneInput = document.querySelector('input[name="phone_number"]');
  const phone = phoneInput.value.replace(/\D/g, '');
  
  if (phone.length > 0 && phone.length < 7) {
    e.preventDefault();
    alert('Please enter a valid phone number (at least 7 digits)');
    phoneInput.focus();
  }
});
