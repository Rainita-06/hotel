{% extends "dashboard/base_dashboard.html" %}
{% load static %}
{% block content %}
<style>
  #sidebar,
  .sidebar,
  aside {
    display: none !important;
  }

  body {
    overflow: hidden;
  }
</style>

<!-- Modal overlay (centered vertically and horizontally) -->
<div class="fixed inset-0 bg-black/20 backdrop-blur-md flex justify-center items-center z-50">
    <!-- Form container -->
    <div class="bg-white rounded-xl shadow-lg w-[920px] max-w-full max-h-[90vh] overflow-auto p-6 relative">
        <h2 class="text-gray-900 text-lg font-semibold mb-4 font-['Inter']">View Member - {{ member.full_name }}</h2>
        
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            
            <!-- Two-column grid -->
            <div class="grid grid-cols-2 gap-4">
                <!-- Left Column -->
                <div class="space-y-3">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium font-['Inter']">Full Name</label>
                        <input type="text" value="{{ member.full_name }}" readonly
                            class="w-full h-10 px-3 rounded-lg border border-gray-300 text-gray-700 text-sm bg-gray-100 cursor-not-allowed">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-medium font-['Inter']">City</label>
                        <input type="text" value="{{ member.city }}" readonly
                            class="w-full h-10 px-3 rounded-lg border border-gray-300 text-gray-700 text-sm bg-gray-100 cursor-not-allowed">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-medium font-['Inter']">Address</label>
                        <textarea readonly 
                            class="w-full h-16 px-3 py-2 rounded-lg border border-gray-300 text-gray-700 text-sm bg-gray-100 cursor-not-allowed">{{ member.address }}</textarea>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="space-y-3">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium font-['Inter']">Mobile Number</label>
                        <input type="tel" value="{{ member.country_code }}{{ member.phone }}" readonly
                            class="w-full h-10 px-3 rounded-lg border border-gray-300 text-gray-700 text-sm bg-gray-100 cursor-not-allowed">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-medium font-['Inter']">Email</label>
                        <input type="email" value="{{ member.email }}" readonly
                            class="w-full h-10 px-3 rounded-lg border border-gray-300 text-gray-700 text-sm bg-gray-100 cursor-not-allowed">
                    </div>

                    <div class="flex items-center mt-2">
                        <input type="checkbox" {% if member.is_active %}checked{% endif %} disabled
                            class="h-4 w-4 text-blue-600 rounded border-gray-300 cursor-not-allowed">
                        <label class="ml-2 block text-gray-700 text-sm font-medium font-['Inter']">
                            Active
                        </label>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" {% if not member.is_expired %}disabled{% endif %} disabled
                            class="h-4 w-4 text-blue-600 rounded border-gray-300 cursor-not-allowed">
                        <label class="ml-2 block text-gray-700 text-sm font-medium font-['Inter']">
                            Renew membership for 3 months
                        </label>
                    </div>

                    {% if not member.is_expired %}
                        <small class="text-red-500 text-sm block mt-1">
                            ⚠️ Membership not expired yet.
                        </small>
                    {% endif %}
                </div>
            </div>
<div>
    <label class="block text-gray-700 text-sm font-medium font-['Inter']">
        Last Gym Check-In
    </label>

    <input type="text"
        value="{% if last_visit %}
                  {{ last_visit.visit_at|date:'Y-m-d h:i A' }}
               {% else %}
                  Never checked in
               {% endif %}"
        readonly
        class="w-full h-10 px-3 rounded-lg border border-gray-300 text-gray-700 text-sm bg-gray-100 cursor-not-allowed">
</div>

            <div class="flex justify-end mt-4">
                <a href="{% url 'member_list' %}"
                   class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 font-medium hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
                    Back
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
