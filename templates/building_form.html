{% extends "dashboard/base_dashboard.html" %}
{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">
        {% if building %}Edit{% else %}Add{% endif %} Building
    </h2>

    <form method="post" class="grid grid-cols-1 gap-6" autocomplete="off">
        {% csrf_token %}

        <!-- Building Name -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">
                Building Name
            </label>
            <input type="text" id="name" name="name"
                   value="{% if building %}{{ building.name }}{% endif %}"
                   required
                   class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-2 text-gray-900"/>
        </div>
         <!-- Description -->
    <div>
        <label for="description" class="block text-sm font-medium text-gray-700">
            Description
        </label>
        <textarea id="description" name="description" rows="4"
                  class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm
                         focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                         p-2 text-gray-900 resize-none"
                  placeholder="Enter building description...">{% if building %}{{ building.description }}{% endif %}</textarea>
    </div>

        <!-- Buttons -->
        <div class="flex items-center space-x-3">
            <button type="submit"
                    class="px-4 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                {% if building %}Update{% else %}Save{% endif %}
            </button>

            <a href="{% url 'building_cards' %}"
               class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 font-medium hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
