{% extends "dashboard/base_dashboard.html" %} {% block dashboard_content %}
<h2>Request Types</h2>

<!-- Add Request Type Button -->
<button
  class="btn btn-primary mb-3"
  data-bs-toggle="modal"
  data-bs-target="#addRequestTypeModal"
>
  + Add Request Type
</button>

<!-- Table -->
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% if request_types %} {% for rt in request_types %}
    <tr>
      <td>{{ rt.name }}</td>
      <td>
        <button class="btn btn-sm btn-primary">Edit</button>
        <button class="btn btn-sm btn-danger">Delete</button>
      </td>
    </tr>
    {% endfor %} {% else %}
    <tr>
      <td colspan="2" class="text-center">No request types found.</td>
    </tr>
    {% endif %}
  </tbody>
</table>

<!-- Add Request Type Modal -->
<div
  class="modal fade"
  id="addRequestTypeModal"
  tabindex="-1"
  aria-labelledby="addRequestTypeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" action="{% url 'dashboard:request_type_create' %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="addRequestTypeModalLabel">
            Add Request Type
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Request Type Name"
            required
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
