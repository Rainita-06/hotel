<!-- prettier-ignore -->
{% extends "dashboard/base_dashboard.html" %} 
{% block dashboard_content %}
<h2>Checklists</h2>

<!-- Add Checklist Button -->
<button
  class="btn btn-primary mb-3"
  data-bs-toggle="modal"
  data-bs-target="#addChecklistModal"
>
  + Add Checklist
</button>

<!-- Table -->
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% if checklists %} {% for cl in checklists %}
    <tr>
      <td>{{ cl.name }}</td>
      <td>
        <button class="btn btn-sm btn-primary">Edit</button>
        <button class="btn btn-sm btn-danger">Delete</button>
      </td>
    </tr>
    {% endfor %} {% else %}
    <tr>
      <td colspan="2" class="text-center">No checklists found.</td>
    </tr>
    {% endif %}
  </tbody>
</table>

<!-- Add Checklist Modal -->
<div
  class="modal fade"
  id="addChecklistModal"
  tabindex="-1"
  aria-labelledby="addChecklistModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" action="{% url 'dashboard:checklist_create' %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="addChecklistModalLabel">Add Checklist</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Checklist Name"
            required
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
