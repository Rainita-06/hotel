{% load static %}
<div class="bg-white rounded-xl shadow p-6 outline outline-1 outline-gray-200">
  <div class="flex justify-between items-center mb-4">
    <div>
      <div class="text-xl font-semibold">Message Templates</div>
      <div class="text-sm text-gray-600">Configure automated message templates for different guest touchpoints</div>
    </div>
    <div>
      <button class="bg-sky-600 text-white px-4 py-2 rounded-lg">Add Template</button>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    {% for tpl in templates %}
      <div class="rounded-lg p-4 bg-neutral-50">
        <div class="flex justify-between items-center mb-2">
          <div class="font-semibold">{{ tpl.name }}</div>
          <div class="text-xs {{ tpl.status_class }}">{{ tpl.status_text }}</div>
        </div>
        <div class="text-xs text-gray-600">{{ tpl.description }}</div>
        <div class="mt-3 bg-white rounded-lg p-3 text-xs text-gray-600">{{ tpl.preview }}</div>
        <div class="mt-2 text-xs text-gray-500">Last updated: {{ tpl.updated }}</div>
      </div>
    {% empty %}
      <div class="col-span-3 text-center text-gray-500">No templates yet.</div>
    {% endfor %}
  </div>
</div>
