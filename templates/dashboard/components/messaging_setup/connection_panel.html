{% load static %}
<div class="bg-white rounded-xl shadow p-6 outline outline-1 outline-gray-200">
  <div class="flex justify-between items-center mb-4">
    <div>
      <div class="text-xl font-semibold">WhatsApp Business API Configuration</div>
      <div class="text-sm text-gray-600">Connect your WhatsApp Business API to enable automated messaging</div>
    </div>
    <div class="text-sm text-gray-600">Disconnected</div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-900">Phone Number</label>
      <div class="mt-2 bg-white rounded-lg outline outline-1 outline-gray-200 p-3 text-gray-400">+1 (555) 123-4567</div>
      <p class="text-xs text-gray-500 mt-1">Your verified WhatsApp Business phone number</p>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-900">Connection Status</label>
      <div class="mt-2 bg-neutral-50 rounded-lg p-3">
        <div class="flex justify-between items-center">
          <div class="text-sm text-gray-600">API Connection</div>
          <div class="text-sm text-red-500">Not Connected</div>
        </div>
        <div class="mt-2 flex justify-between items-center">
          <div class="text-sm text-gray-600">Webhook Verification</div>
          <div class="text-sm text-gray-600">Pending</div>
        </div>
        <div class="mt-2 flex justify-between items-center">
          <div class="text-sm text-gray-600">Message Templates</div>
          <div class="text-sm text-gray-600">0 Approved</div>
        </div>
        <div class="mt-4">
          <button class="bg-green-500 text-white px-4 py-2 rounded-lg">Test Connection</button>
        </div>
      </div>
    </div>
  </div>
</div>
