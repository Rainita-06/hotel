{% extends "dashboard/base_dashboard.html" %}
{% block content %}

<!-- Modal overlay (centered vertically and horizontally) -->
<div class="fixed inset-0 bg-black/20 backdrop-blur-sm flex justify-center items-center z-50">
    <!-- Form container -->
    <div class="bg-white rounded-xl shadow-lg w-[850px] max-w-full max-h-[90vh] overflow-auto p-6 relative">
        <h2 class="text-gray-900 text-lg font-semibold mb-4 font-['Inter']">New Member Details</h2>
        
        <form method="POST" action="{% url 'add_member' %}">
            {% csrf_token %}
            
            <!-- Two-column grid -->
            <div class="grid grid-cols-2 gap-4">
                <!-- Left Column -->
                <div class="space-y-3">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium font-['Inter']">Full Name</label>
                        <input type="text" name="full_name" placeholder="Enter full name" required
                            class="w-full h-10 px-3 rounded-lg border border-gray-300 text-gray-700 text-sm">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium font-['Inter']">Nationality</label>
                        <input type="text" name="nationality" placeholder="Enter nationality"
                            class="w-full h-10 px-3 rounded-lg border border-gray-300 text-gray-700 text-sm">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium font-['Inter']">City</label>
                        <input type="text" name="city" placeholder="Enter city"
                            class="w-full h-10 px-3 rounded-lg border border-gray-300 text-gray-700 text-sm">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium font-['Inter']">Religion</label>
                        <input type="text" name="religion" placeholder="Select religion"
                            class="w-full h-10 px-3 rounded-lg border border-gray-300 text-gray-700 text-sm">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium font-['Inter']">Mobile Number</label>
                        <input type="text" name="phone" placeholder="Enter mobile number" required
                            class="w-full h-10 px-3 rounded-lg border border-gray-300 text-gray-700 text-sm">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium font-['Inter']">Email</label>
                        <input type="email" name="email" placeholder="Enter email"
                            class="w-full h-10 px-3 rounded-lg border border-gray-300 text-gray-700 text-sm">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium font-['Inter']">Password</label>
                        <input type="password" name="password" placeholder="Enter password"
                            class="w-full h-10 px-3 rounded-lg border border-gray-300 text-gray-700 text-sm">
                    </div>
                </div>

                <!-- Right Column -->
                <div class="space-y-3">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium font-['Inter']">National ID (NIK)</label>
                        <input type="text" name="nik" placeholder="Enter national ID"
                            class="w-full h-10 px-3 rounded-lg border border-gray-300 text-gray-700 text-sm">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium font-['Inter']">Address</label>
                        <textarea name="address" placeholder="Enter address"
                            class="w-full h-16 px-3 py-2 rounded-lg border border-gray-300 text-gray-700 text-sm"></textarea>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium font-['Inter']">Date of Birth</label>
                        <input type="date" name="date_of_birth"
                            class="w-full h-10 px-3 rounded-lg border border-gray-300 text-gray-700 text-sm">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium font-['Inter']">Gender</label>
                        <select name="gender" class="w-full h-10 px-3 rounded-lg border border-gray-300 text-gray-700 text-sm">
                            <option value="">Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium font-['Inter']">Occupation</label>
                        <input type="text" name="occupation" placeholder="Enter occupation"
                            class="w-full h-10 px-3 rounded-lg border border-gray-300 text-gray-700 text-sm">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium font-['Inter']">PIN</label>
                        <input type="text" name="pin" placeholder="Enter PIN"
                            class="w-full h-10 px-3 rounded-lg border border-gray-300 text-gray-700 text-sm">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium font-['Inter']">Confirm Password</label>
                        <input type="password" name="confirm_password" placeholder="Confirm password" required
                            class="w-full h-10 px-3 rounded-lg border border-gray-300 text-gray-700 text-sm">
                    </div>
                </div>
            </div>

            {% if error %}
            <div class="text-red-500 text-center mt-3">{{ error }}</div>
            {% endif %}

            <div class="flex justify-end mt-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-5 rounded">
                    Insert
                </button>
                <a href="{% url 'member_list' %}"
               class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 font-medium hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
                Cancel
            </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
