{% extends "dashboard/base_dashboard.html" %}
{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white shadow-lg rounded-2xl p-8 border border-gray-200">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">
        {% if family %}Edit{% else %}Add{% endif %} Family
    </h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <!-- Family Name -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Family Name</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                value="{% if family %}{{ family.name }}{% endif %}" 
                required
                class="w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-150"
            >
        </div>

        <!-- Buttons -->
        <div class="flex items-center justify-start space-x-3 pt-4">
            <button 
                type="submit" 
                class="px-5 py-2.5 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg shadow-sm transition duration-150">
                {% if family %}Update{% else %}Save{% endif %}
            </button>
            <a 
                href="{% url 'location_manage_view' %}" 
                class="px-5 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-800 text-sm font-medium rounded-lg border border-gray-300 transition duration-150">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
