<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hotel Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        overflow-x: hidden;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Hotel Suite</a>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <span class="navbar-text me-3"
                >Hi, {{ request.user.username }}</span
              >
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-secondary" href="{% url 'logout' %}"
                >Logout</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div
      id="content"
      class="p-4 d-flex justify-content-center align-items-start"
    >
      <div
        class="container bg-white p-4 shadow-sm rounded"
        style="max-width: 900px;"
      >
        {% block content %}{% endblock %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
